    <body>
        <h1 class="header">Simple Interest Calculator</h1>
        <div>
            <label for="principal">Amount</label>
            <input type="number" id="principal" name="principal">
            <br><br>
            <label for="rate">Rate</label> 
            <input type="range" value="0" min="0" max="20" step="0.1" id="rate" name="rate" oninput="this.nextElementSibling.value = this.value +'%'">
            <output>0%</output>
            <br><br>
            <label for="years">No. of Years</label>
            <select id="years" name="years"></select>
            <br><br>
            <button onclick="compute()">Compute</button>
        </div>
